</head>

<body>

    <header>

      <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
          <div class="container-fluid">
            <img src="../../images/doc.png" alt="" id="nav-img">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/Admin/Home/html/admin.html">Home</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="#">Inventory</a>
                </li>

                </li>    -->
              </ul>

              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>

            </div>
          </div>
        </nav>

    </header>

    <section>
      
      <div class="head1">
        <div class="heading">
          <h1 style="margin-bottom: 0px;">Prescribe</h1>
        </div>
        <div>
          <a href="Doc_Profile.html">
            <button class="btn btn-secondary" type="button"  style="float: right; margin-right: 50px;margin-top: 12px;">Back</button>
          </a>
        </div>
      </div>
      
      <div class="form">
        <div class="forms">
            
          <form>
            
              Patient Name
              <input class="form-control me-2" type="text" placeholder="Enter Patient Name" required><br>
              
              Doctor Name
              <input class="form-control me-2" type="text" placeholder="Doctor Name" required><br>
              
              Medicine
              <div style="margin-bottom: 3px;">
              <input class="form-control me-2" type="text" placeholder="Medicine" style="margin-bottom: 3px;">
              <textarea rows='1' cols='4' style='border-radius: 6px;'></textarea>
              </div>
              <div id="newElementId"></div>
              <button class="btn btn-info" type="button" onclick="createNewElement();" style="margin-bottom: 5px;">ADD</button><br>
              
              
              Lab Test
              <div>
              <input class="form-control me-2" type="text" placeholder="Lab Test" style="margin-bottom: 3px;">
              <div id="newElementId1"></div>
              <button class="btn btn-info" type="button"  onclick="createNewElement1();" style='margin-bottom: 5px;'>ADD</button>
              </div>
              
              Doctor Notes
              <input class="form-control me-2" type="text" placeholder="Doctor Notes" required><br>

              <a href="Doc_Profile.html">
                <button class="btn btn-info" type="button">Submit</button>
              </a>

          </form>
         
          <script type="text/JavaScript">

            function createNewElement() {
      
              var txtNewInputBox = document.createElement('div');
            
              txtNewInputBox.innerHTML = "<input class='form-control me-2' type= 'text' placeholder= 'Enter Medicine' style='margin-bottom: 3px;'> <textarea rows='1' cols='4' style='border-radius: 6px;'></textarea>";
            
              document.getElementById("newElementId").appendChild(txtNewInputBox);
            }

            function createNewElement1() {
                
              var txtNewInputBox = document.createElement('div');
            
              txtNewInputBox.innerHTML = "<input class='form-control me-2' type= 'text' placeholder= 'Enter Lab Test' style='margin-bottom: 3px;'>";
            
              document.getElementById("newElementId1").appendChild(txtNewInputBox);
            }

          </script>

        </div>
      </div>

    </section>
