    <form>
      
      <h1>Patient Registration Form</h1>
      <div class="main_body" style="padding-bottom: 5em;">
        
        <div>
          <label for="nameVal">Name :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="text" id="nameVal" name="nameVal" required>
        </div><br>
        
        <div>
          <label for="DOB">Date of Birth :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="date" name="Date" id="DOB" style="padding-right: 22px;" required>
        </div><br>
        
        <div>
          <label
            for="Gender">Gender :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="text" name="Gender" id="Gender" required>
        </div><br>
        
        <div>
          <label for="ContactNumber">ContactNumber :</label>&nbsp
          <input type="number" name="number" id="ContactNumber" required>
        </div><br>
        
        <div>
          <label
            for="Address">Address :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="text" name="Address" id="Address" required>
        </div><br>
      
        <div>
          <label for="BloodGroup">BloodGroup :</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <input type="text" name="BloodGroup" id="BloodGroup" required>
        </div><br>
        
        <a href="../Receptionist/Appointment Details.html">
          <button class='btn btn-success' type="submit" style="margin-left: 250px;">SUBMIT</button>
        </a>

      </div>
    </form>
